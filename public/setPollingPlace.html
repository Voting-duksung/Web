        <article class="container">
            <div class="page-header">
                <h1>선거장 <small>선거장을 엽니다.</small></h1>
            </div>
            <form class="form-horizontal" method="post" enctype="multipart/form-data" action="/web/setPollingPlace">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">선거장이름</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputName" name = "user_name" placeholder="이름">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">후보자 등록 기간</label>
                    <div class="col-sm-6">
                        <td><input type="date" value="2021-05-30" name="start_regist_period" /></td>
                        <td><label>~</label></td>
                        <td><input type="date" value="2021-05-31" name="end_regist_period" /></td>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">투표날짜</label>
                    <div class="col-sm-6">
                        <td><input type="date"  value="2021-06-13" name="votedate" /></td>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">투표 시간</label>
                    <div class="col-sm-6">
                        <td><input type = "time" value="09:00" name = "start_vote_time"></td>
                        <td><label>~</label></td>
                        <td><input type = "time" value="18:00" name = "end_vote_time"></td>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">선거 내용</label>
                    <div class="col-sm-6">
                        <td><input type = "text" class="form-control" name = "place_contents"></td>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">선거장 포스터</label>
                    <div class="col-sm-6">
                        <td><input type="file" name="file"></td>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputAgree" class="col-sm-2 control-label">약관 동의</label>
                    <div class="col-sm-6 checkbox">
                        <label>
                            <input id="agree" type="checkbox"> <a href="/agreement"> 이용약관</a>에 동의합니다.
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label"></label>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </div>
            </form>
