<div class="container">
    <div class="contentwrap">
        <article class="container">
            <div class="page-header">
                <h1>예비 후보자 등록 <small>예비 후보자를 등록해주세요.</small></h1>
            </div>
            <form class="form-horizontal" method="post" enctype="multipart/form-data" action="/web/setCandidate">

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">선거장 번호</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputvote" name = "wantvote" placeholder="ex) 1-> 총학, 2-> 글로벌융합대학, 3-> 과학기술대학, 4-> 약학대학, 5-> Art&design대학 ">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">후보자 번호</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputNumber" name = "candidateid" placeholder="ex) 기호 1번 > '1'입력 ">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">후보자 이름</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputName" name = "name" placeholder="이름">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">선본명</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputcampname" name = "campname" placeholder="ex) 팔레트">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">구호</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputSlogan" name = "slogan" placeholder="ex) 우리가 일으킬 새파란 물결 ">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">학과/전공</label>
                    <div class="col-sm-6">
                        <td>
                            <select name = "departure">
                                <option value ="selected">학과/전공을 선택해주세요.</option>
                                <option value ="1">국어국문학전공</option>
                                <option value ="1">일어일문학전공</option>
                                <option value ="1">중어중문학전공</option>
                                <option value ="1">영어영문학전공</option>
                                <option value ="1">불어불문학전공</option>
                                <option value ="1">스페인어전공</option>
                                <option value ="1">사학전공</option>
                                <option value ="1">컴퓨터공학전공</option>
                                <option value ="1">IT미디어공학전공</option>
                                <option value ="1">사이버보안전공</option>
                                <option value ="1">수학전공</option>
                                <option value ="1">화학전공</option>
                                <option value ="1">정보통계학전공</option>
                                <option value ="1">동양하과전공</option>
                            </select>
                        </td>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">후보자 사진</label>
                    <div class="col-sm-6">
                        <td><input type="file" name="file"></td>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">후보자 공약</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputpromiseUrl" name = "promise" placeholder=" ex) 1. 강의실 에어컨 설치 2. 간식행사 질 향상">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">지원 선거</label>
                    <div class="col-sm-6">
                        <td>
                            <select name = "college">
                                <option value ="selected">지원하는 선거를 선택해주세요.</option>
                                <option value ="1">총학생회 선거</option>
                            </select>
                        </td>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputAgree" class="col-sm-2 control-label">약관 동의</label>
                    <div class="col-sm-6 checkbox">
                        <label>
                            <input id="agree" type="checkbox"> <a href="/agreement"> 이용약관</a>에 동의합니다.
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label"></label>
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </div>

            </form>
        </article>
